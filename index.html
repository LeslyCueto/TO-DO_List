<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5"></div>
    <h1>My To-Do List</h1>
    <form action="" id="formulario">
        <input 
            id="tarea"
            type="text"
            class="form-control my-2"
            placeholder="Ingrese una tarea:"
            value="Tarea 1">
            <div class="alert alert-danger d-none" role="alert">
                No deje la tarea vac√≠a!
              </div>
            <button class="btn btn-primary" type="submit">Agregar</button>
    </form>

    <section class="mt-3" id="contenedorTareas">
        <!-- Aqui va la template de las tareas -->
    </section>

    <template id="templateTarea">
        <article class="alert alert-warning d-flex align-items-center justify-content-around"> 
            <p class="mb-0 lead"> aqui va la tarea </p>
            <div>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </article>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
